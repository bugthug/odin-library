<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body class="flex">
    <div id="form-div" class="p-14">
        <h1 class="text-3xl">Add your own</h1>
        <p class="text-xl">Use the proceeding form to add your own book to the library!</p>
        <form action="get" class="flex flex-col gap-4">
          <div class="flex flex-col">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
              
          </div>
          <div class="flex flex-col">
              <label for="bookname">Title</label>
              <input type="text" class="" name="bookname" id="bookname" />
              
          </div>
          <div class="flex flex-col">
              <label for="numberOfPages">Number of pages</label>
              <input type="text" class="" name="numberOfPages" id="numberOfPages" />
              
          </div>
          <div class="flex flex-col">
              <label for="photo-url">Input a url of the photo</label>
              <input type="text" class="" name="photo-url" id="photo-url">
          </div>
          
          <fieldset class="flex flex-col">
            <legend>Have you read the book?</legend>
            <div>
                <input type="radio" name="has-read" id="yes-read" checked>
                <label for="yes-read">Yes</label>
            </div>
            <div>
                <input type="radio" name="has-read" id="no-read">
                <label for="no-read">No</label>
            </div>
          </fieldset>
          <button type="submit" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add your book!</button>
        </form>
    </div>
    <div id="books"></div>
  </body>
</html>
